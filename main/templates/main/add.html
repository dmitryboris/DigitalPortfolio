{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" href="{% static 'main/css/add.css' %}">
</head>
<body>
<header>
</header>
<main>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="header-content">
            <a href="{% url 'user-detail' slug=slug %}">
                <button class="cancel-button" type="button">Отменить</button>
            </a>
            <button class="publish-button" type="submit">Опубликовать</button>
        </div>
        <div class="main-content">
            <div class="left-section">
                {{ form.title }}
                <div class="image-upload">
                    <div class="upload-container">
                        <p>Перетащите изображение или <span class="upload-link">{{ form.file }}</span></p>
                        <p class="upload-recommendation">Рекомендованная ширина изображения — 1600px. Максимальный размер одного файла 10MB</p>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div class="cover-upload">
                    <p>Загрузить обложку</p>
                    <br>
                    {{ form.preview }}
                </div>
                <div class="description">
                    {{ form.description }}
                </div>
            </div>
        </div>
    </form>
</main>
<footer>
    <div class="footer-content">
        <p>© DigitalPortfolio, 2024</p>
    </div>
</footer>
</body>
</html>
