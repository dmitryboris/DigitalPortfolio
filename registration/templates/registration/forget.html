{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'registration/css/login.css' %}">
    <title>Forget?</title>
</head>
<body>
    <main>
        <ul class="registration-window">
            <li>
                <section class="register">
                    <div class="register-form-container">
                        <h1> Восстановление пароля </h1>
                        <div class="form-fields">
                            <div class="form-field">
                                <input type="text" placeholder="Email, к которому привязан аккаунт" class="field-email">
                            </div>
                        </div>
                        <div class="form-button">
                            <button class="button button-forget"> Сбросить пароль </button>
                        </div>
                    </div>
                </section>
            </li>
            <li>
                <section class="image">
                    <img src="{% static 'registration/img/Frame32.png' %}" width="850" height="750" alt="Картиночка">
                </section>
            </li>
        </ul>
    </main>
</body>
</html>
