{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'registration/css/login.css' %}">
    <title>Sign in</title>
</head>
<body>
    <main class="registration-window">
        <section class="register">
            <div class="register-form-container">
                <h1> Вход </h1>
                <div class="form-fields">
                    <div class="form-field">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="form-field">
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="forget">
                        <a href="#" target="_self">Забыли пароль?</a>
                    </div>
                </div>
                <div class="form-button">
                    <button class="button"> Войти </button>
                </div>
                <div>
                    <a href="/reg/signup" target="_self"> Первый раз у нас? </a>
                </div>
            </div>
        </section>
        <section class="image">
            <img src="{% static 'registration/img/Frame32.png' %}" width="1096" height="1080" alt="Картиночка">
        </section>
    </main>
</body>
</html>
