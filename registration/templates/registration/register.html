{% extends "registration/sample.html" %}
{% load static %}

{% block title %}
    Join us
{% endblock %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'registration/css/signup.css' %}">
{% endblock %}

{% block body %}
    <main>
        <ul class="registration-window">
            <li>
                <section class="register">
                    <div class="register-form-container">
                        <h1> Регистрация </h1>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-fields">
                                <div class="form-field">
                                    <input type="text" placeholder="Email" class="field-email" name="email">
                                </div>
                                <div class="form-field">
                                    <input type="text" placeholder="Name" class="field-name" name="first_name">
                                </div>
                                <div class="form-field">
                                    <input type="text" placeholder="Last name" class="field-name" name="last_name">
                                </div>
                                <div class="form-field">
                                    <input type="text" placeholder="Username" class="field-nickname" name="username">
                                </div>
                                <div class="form-field">
                                    <input type="text" placeholder="Password" class="field-password" name="password1">
                                </div>
                                <div class="form-field">
                                    <input type="text" placeholder="Сonfirm password" class="field-password" name="password2">
                                </div>
                                <div class="form-button">
                                    <button class="button"> Зарегестрироваться </button>
                                </div>
                            </div>
                            {{ form.errors }}
                        </form>
                        <div>
                            <a href="{% url 'login' %}" target="_self"> Наш пользователь? </a>
                        </div>
                    </div>
                </section>
            </li>
            <li>
                <section class="image">
                    <img src="{% static 'registration/img/Frame33.png' %}" width="100%" alt="Картиночка">
                </section>
            </li>
        </ul>
    </main>
{% endblock %}
