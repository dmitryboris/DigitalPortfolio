{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'registration/css/login.css' %}">
    <title>Join</title>
</head>
<body>
    <main class="registration-window">
        <section class="register">
            <div class="register-form-container">
                <h1> Регистрация </h1>
                <div class="form-fields">
                    <div class="form-field">
                        <input type="text" placeholder="Email" class="field-email">
                    </div>
                    <div class="form-field">
                        <input type="text" placeholder="Имя" class="field-name">
                    </div>
                    <div class="form-field">
                        <input type="text" placeholder="Фамилия" class="field-name">
                    </div>
                    <div class="form-field">
                        <input type="text" placeholder="Никнейм" class="field-nickname">
                    </div>
                    <div class="form-field">
                        <input type="text" placeholder="Password" class="field-password">
                    </div>
                </div>
                <div class="form-button">
                    <button class="button"> Войти </button>
                </div>
                <div>
                    <a href="/reg/login" target="_self"> Наш пользователь? </a>
                </div>
            </div>
        </section>
        <section class="image">
            <img src="{% static 'registration/img/Frame33.png' %}" width="1096" height="1080" alt="Картиночка">
        </section>
    </main>
</body>
</html>
